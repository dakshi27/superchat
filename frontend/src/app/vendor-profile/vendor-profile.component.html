<div class="max-w-3xl mx-auto mt-10 p-6">
  <div *ngIf="isLoading" class="text-center text-gray-500">Loading vendor details...</div>

  <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-4 rounded-lg">
    {{ errorMessage }}
  </div>

  <div *ngIf="vendor" class="bg-white shadow-lg rounded-2xl p-6 space-y-6">
    <!-- Header -->
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold text-gray-800">
        {{ vendor.companyName }}
      </h1>
      <span
        class="px-3 py-1 rounded-full text-sm font-medium"
        [ngClass]="{
          'bg-green-100 text-green-700': vendor.status === 'Verified',
          'bg-yellow-100 text-yellow-700': vendor.status === 'PendingApproval',
        }"
      >
        {{ vendor.status | titlecase }}
      </span>
    </div>

    <!-- Contact Info -->
    <div>
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Contact Information</h2>
      <p class="text-gray-600">
        <span class="font-medium">Email:</span> {{ vendor.contactEmail }}
      </p>
    </div>

    <!-- Actions -->
    <div class="flex space-x-4">
      <button
        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg shadow"
      >
        Approve
      </button>
      <button
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow"
      >
        Reject
      </button>
    </div>
  </div>
</div>
