<div class="setup-page">
  <div class="card">
    <h2 class="card-title">Complete Your Vendor Setup</h2>
    <p class="subtitle">Enter your details to finish onboarding</p>

    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input id="firstName" name="firstName" type="text" [(ngModel)]="firstName" placeholder="Enter first name" class="form-control" />
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input id="lastName" name="lastName" type="text" [(ngModel)]="lastName" placeholder="Enter last name" class="form-control" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" [(ngModel)]="password" placeholder="Create a password" class="form-control" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" placeholder="Confirm password" class="form-control" />
      </div>

      <div style="display:flex;gap:.75rem;align-items:center;margin-top:20px;">
        <button class="primary-btn" type="submit" [disabled]="loading">
          <span class="material-icons"></span>
          {{ loading ? 'Submitting...' : 'Submit' }}
        </button>  
        <button class="secondary-btn" type="button" (click)="goToLogin()">
         Back to Login
        </button>

      
      </div>

      <div *ngIf="message" class="status-box info" style="margin-top:14px;">
        {{ message }}
      </div>
    </form>
  </div>
</div>
