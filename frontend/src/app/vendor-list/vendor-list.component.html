<div class="welcome-card vendor-list-root">
  <div class="header-row">
    <h2>Vendor List</h2>
    <p class="subtitle">All vendors currently in the system</p>
  </div>

  <!-- Controls -->
  <div class="controls">
    <input
      type="search"
      placeholder="Search vendors (name or email)"
      [(ngModel)]="searchTerm"
    />
  </div>

  <!-- Empty state -->
  <div *ngIf="filteredVendors.length === 0" class="empty-state">
    <p>No vendors found.</p>
  </div>

  <!-- Table -->
  <div *ngIf="filteredVendors.length > 0" class="table-wrap">
    <table class="vendor-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th> <!-- ✅ new -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of filteredVendors">
          <td>{{ v.name }}</td>
          <td>{{ v.email }}</td>
          <td>
            <span
              class="status-chip"
              [ngClass]="{
                'status-approved': v.status === 'approved',
                'status-pending': v.status === 'pending',
                'status-requesting': v.status === 'requesting'
              }"
            >
              {{ statusLabel(v.status) }}
            </span>
          </td>
          <td>
            <ng-container *ngIf="v.status === 'pending'">
              <button class="primary-btn" (click)="approveVendor(v)">Approve</button>
              <button class="danger-btn" (click)="rejectVendor(v)">Reject</button>
            </ng-container>

            <ng-container *ngIf="v.status === 'approved'">
              ✅ Approved
            </ng-container>

            <ng-container *ngIf="v.status === 'requesting'">
              ⏳ Awaiting Submission
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="footnote">
    <small>Data placeholder — will fetch from API once backend is available.</small>
  </div>
</div>
